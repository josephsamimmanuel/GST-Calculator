<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
        <h1>GST Calculator</h1>
        <p style="color: white;font-size: 18px;font-weight: bold; padding-bottom: 20px;">Simplify Taxation with Our Online Indian GST Calculator</p>
         </div>
        <div>
        <label for="bill">Amount Excluding GST:</label>
        <input type="number" id="bill" placeholder="Enter the Bill Amount">
        </div>
        <br/>
        <div>
        <label for="tip">GST Rate percentage:</label>
        <input type="number" id="tip" placeholder="Enter the percentage tip">
        </div>
        <br/>
        <button id="calculate">Calculate</button>
        <br/>
        <label for="total" id="total" style="color: white; padding-top: 15px;">Amount Including GST:</label>
        

    </div>
    <script src="index.js"></script>
</body>
</html>
